<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking UI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .balance {
      font-size: 48px;
      font-weight: bold;
      color: #1e7e34;
      margin-bottom: 30px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      margin: 15px 0;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit {
      background-color: #28a745;
    }

    .deposit:hover {
      background-color: #218838;
    }

    .withdraw {
      background-color: #dc3545;
    }

    .withdraw:hover {
      background-color: #c82333;
    }

    @media (max-width: 500px) {
      .card {
        margin: 0 15px;
        padding: 40px 20px;
      }

      .balance {
        font-size: 40px;
      }

      .btn {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
